<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res\css\main.css" rel="stylesheet">
    <title>Payday Clicker</title>
</head>
<body>
    <!--Bangery-->
    <div id="bangery">další banger hry</div>
    <a href="https://vojtakdo.github.io/TF2-Clicker/" id="tf2">TF2 Clicker</a>
    <a href="https://akino02.github.io/MineBlock/" id="mineblock">Mineblock</a>
    <a href="https://misako1.github.io/Fighting/" id="fight">Fighting</a>
    <a href="https://oreoncz.github.io/catfighter/" id="cat">Catfighter</a>
    <a href="https://latethen.github.io/Sazka-simulator-True-Difficulty-Edition/" id="sazka">Sazka Sim</a>
    <!--Bangery-->

    <!--Start-->
    <button id="start">Gaming</button>
    <!--Start-->

    <!--House-->
    <button id="shop_button">Shop</button>
    <button id="fight_button">Fight</button>
    <img src="./res/img/epic.jpg" id="dallas_house">
    <img src="./res/img/chains.png" id="chains_house">
    <!--House-->

    <!--Fight-->
    <img src="res/img/epic-bank.jpg" id="player">
    <button id="attack">ATTACK</button>
    <img src="res/img/bulldozer.png" id="enemy">
    <p id="playerHP">10</p>
    <p id="enemyHP">20</p>

    <img src="./res/img/chains_inverted.png" id="chains_fight">

    <button id="back_fight">Back</button>

    <audio id="dozerSFX">
        <source src="./res/img/dozer.mp3" type="audio/mp3">
    </audio>

    <audio id="dallasSFX">
        <source src="./res/img/dallasAAA.mp3" type="audio/mp3">
    </audio>
    <!--Fight-->

    <!--Shop-->
    <p id="count">Cash: 0</p>

    <button id="dmgUp">Better Gun (Increase DMG) = 50</button>
    <button id="hpUp">Medic Bag (Increase HP) = 50</button>
    <button id="moneyUp">Duffle Bag (Double Cash) = 100</button>
    <button id="chains_ally">Hire Chains (Deals DMG) = 250</button>

    <button id="back_shop">Back</button>
    

    <img src="./res/img/epic-shop.jpg" id="dallas_shop">
    <!--Shop-->



    <script src="res\js\main.js" ></script>
</body>
</html>
