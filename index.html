<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res\css\main.css" rel="stylesheet">
    <title>Payday Clicker</title>
</head>
<body>
    <!--Bangery-->
    <button id="bangery_back">Back</button>
    <a href="https://vojtakdo.github.io/TF2-Clicker/" id="tf2">TF2 Clicker</a>
    <a href="https://akino02.github.io/MineBlock/" id="mineblock">Mineblock</a>
    <a href="https://misako1.github.io/Fighting/" id="fight">Fighting</a>
    <a href="https://oreoncz.github.io/catfighter/" id="cat">Catfighter</a>
    <a href="https://latethen.github.io/Sazka-simulator-True-Difficulty-Edition/" id="sazka">Sazka Sim</a>
    <a href="https://ledanos.github.io/Carpal-Dungeon/" id="dungeon">Carpal Dungeon</a>
    <!--Bangery-->

    <!--Start-->
    <button id="start">Gaming</button>
    <button id="bangery">Další banger hry</button>
    <!--Start-->

    <!--House-->
    <button id="shop_button">Shop</button>
    <button id="fight_button">Fight</button>

    <button id="boss_select">Boss Fights</button>

    <img src="./res/img/epic.jpg" id="dallas_house">
    <img src="./res/img/chains.png" id="chains_house">
    <img src="./res/img/sokol.png" id="sokol_house">
    <p id="killcount">Kills: 0</p>

    <img src="res\img\AK.png" id="DMG_img">
    <img src="res\img\MedicBag.png" id="HP_img">
    <img src="res\img\Cash.png" id="Cash_img">

    <p id="DMG_stat">DMG: 1</p>
    <p id="HP_stat">HP: 10</p>
    <p id="Cash_stat">Cash Multiplier: 1</p>

    <img src="res\img\Spoon_gold.png" id="funny">

    <!--House-->

    <!--Fight-->
    <img src="res/img/epic-bank.jpg" id="player">
    <button id="attack">ATTACK</button>
    <img src="res/img/Swat.png" id="enemy">
    <p id="playerHP">10</p>
    <p id="enemyHP">20</p>

    <img src="./res/img/chains_inverted.png" id="chains_fight">
    <img src="./res/img/sokol.png" id="sokol_fight">

    <button id="back_fight">Back</button>

    <audio id="SwatSFX">
        <source src="./res/img/Swat.mp3" type="audio/mp3">
    </audio>

    <audio id="dallasSFX">
        <source src="./res/img/dallasAAA.mp3" type="audio/mp3">
    </audio>
    <!--Fight-->

    <!--Shop-->
    <p id="count">Cash: 0</p>

    <button id="dmgUp">Better Gun (Increase DMG) = 50</button>
    <button id="hpUp">Medic Bag (Increase HP) = 50</button>
    <button id="moneyUp">Duffle Bag (Double Cash) = 100</button>
    <button id="chains_ally">Hire Chains (Deals DMG) = 250</button>
    <button id="sokol_ally">Hire Sokol (Deals DMG) = 350</button>
    <button id="funny_buy">Comically Large Golden Spoon = 1000</button>

    <button id="back_shop">Back</button>
    

    <img src="./res/img/epic-shop.jpg" id="dallas_shop">
    <!--Shop-->

    <!--Bosses-->
    <img src="res\img\epic.jpg" id="dallas_boss">
    <button id="Taser_fight">Taser (Req: 30 Kills)</button>
    <button id="Cloaker_fight">Cloaker (Req: 50 Kills)</button>
    <button id="Dozer_fight">Dozer (Req: 100 Kills)</button>
    <button id="boss_select_back">Back</button>
    <!--Bosses-->

    <!--Tazer Fight-->
    <img src="res/img/epic-bank.jpg" id="player">
    <button id="attack_taser">ATTACK</button>
    <img src="res/img/taser.png" id="taser">
    <p id="playerHP">10</p>
    <p id="taserHP">500</p>

    <button id="back_boss_fight">Back</button>

    <audio id="taserSFX">
        <source src="./res/img/taser.mp3" type="audio/mp3">
    </audio>

    <!--Tazer Fight-->
    
    <!--Cloaker Fight-->
    <img src="res/img/epic-bank.jpg" id="player">
    <button id="attack_cloaker">ATTACK</button>
    <img src="res/img/cloaker.png" id="cloaker">

    <p id="playerHP">10</p>
    <p id="cloakerHP">1000</p>

    <audio id="cloakerSFX">
        <source src="./res/img/cloaker.mp3" type="audio/mp3">
    </audio>
    <!--Cloaker Fight-->

    <!--Dozer Fight-->
    <img src="res/img/epic-bank.jpg" id="player">
    <button id="attack_dozer">ATTACK</button>
    <img src="res/img/bulldozer.png" id="dozer">

    <p id="playerHP">10</p>
    <p id="dozerHP">1000</p>

    <audio id="dozerSFX">
        <source src="./res/img/dozer.mp3" type="audio/mp3">
    </audio>
    <!--Dozer Fight-->


    <script src="res\js\main.js" ></script>
</body>
</html>
